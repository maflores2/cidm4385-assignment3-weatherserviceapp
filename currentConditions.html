<p><img src="{{wsc.google_static_maps_url}}" /></p>
<div class="panel panel-default">
    <div class="panel-body">
        <table class="table table-condensed">
            <tr>
                <td>
                    <span class="label label-info">Report Time:</span>
                </td>
                <td>
                    <span class="badge">{{wsc.observation_time | date : 'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="label label-info">Temperature:</span>
                </td>
                <td>
                    <span class="badge">{{wsc.temperature}}째F ({{wsc.convertTempToCelsius()}}째C)</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="label label-info">Dewpoint:</span>
                </td>
                <td>
                    <span class="badge">{{wsc.dewpoint}}째F ({{wsc.convertDewPointToCelsius()}}째C)</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="label label-info">Wind:</span>
                </td>
                <td>
                    <span class="badge">{{wsc.degToCompass()}} at {{wsc.windSpeed}} MPH</span>
                </td>
            </tr>            
            <tr>
                <td>
                    <span class="label label-info">Current Conditions:</span>
                </td>
                <td>
                    <span class="badge"><img src = {{wsc.getSummaryPic()}}></span>
                    <!-- This is where I use the project below's own custom directive-->
                    <!-- https://github.com/projectweekend/angular-skycons -->
                    <!--<skycon icon="wsc.ds_icon" size="128"></skycon>-->
                </td>
            </tr>
            
        </table>
        <!--<p><span class="label label-info">Report Time:</span> <span class="badge">{{wsc.observation_time}}</span></p>
        <p><span class="label label-info">Temperature:</span> <span class="badge">{{wsc.temperature_string}}</span></p>
        <p><span class="label label-info">Dewpoint:</span> <span class="badge">{{wsc.dewpoint_string}}</span></p>
        <p><span class="label label-info">Wind:</span> <span class="badge">{{wsc.wind_string}}</span></p>
        <p><span class="label label-info">Current Conditions:</span> <img src="{{wsc.icon_url}}" 
                                    alt="current conditions"
                                    class="img-thumbnail"></img></p>
        -->
    </div>                                
</div>
